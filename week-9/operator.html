<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../resources/css/buttons.css">
    <style>
        body{
            text-align: center;
            align-items: center;
            justify-content: center;
            align-content: center;
        }
        .container{
            width: 400px;
            height: 600px;
            background-color: aqua;
            text-align: center;
            margin-top: 50px;
            
        }
    </style>
   
</head>
<body>

    <div class="container">
        <div>
          <h1>Perform Arthmetic operators</h1>
          <input type="text" id="n1" placeholder="num 1"><br>
          <br>
          <input type="text" id="n2" placeholder="num 2"><br>
          <br>
            <select id="operators">
                <option>select </option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
          </select>
          <button type="calculate" onclick="calc()">=</button><br>
          <br>
          <input type="text" id="result" placeholder="Answer">
          <br>
          <br>
          <div><input type="submit"value="Refresh"></div>
        </div>
        
    </div>

    <div class="buttons-container">
        <div class="buttons-wrapper">
            <button>
                <a href="../week-5/input.html">Previous</a>
            </button>
            <button>
                <a href="../index.html">Home</a>
            </button>
            <button>
                <a href="../week-10/Recurcive.html">Next</a>
            </button>
        </div>
    </div>
    
    
    <script>
        function calc()
        {
           var n1 = parseInt(document.getElementById('n1').value);
           var n2 = parseInt(document.getElementById('n2').value);
           var oper = document.getElementById('operators').value;
           if(oper==='+')
           {
            document.getElementById('result').value = n1+n2;  
           } 
           if(oper==='-')
           {
            document.getElementById('result').value = n1-n2;  
           } 
           if(oper==='*')
           {
            document.getElementById('result').value = n1*n2;  
           } 
           if(oper==='/')
           {
            document.getElementById('result').value = n1/n2;  
           } 
           if(oper==='%')
           {
            document.getElementById('result').value = n1%n2;  
           } 
        }
    </script>
</body>
</html>
