<body>
    <div class="container">
        <header><h3>Even Number Calculate</h3></header>
        
        <tr>
            <input type="number" id="num">
            <button type="button" onclick="cal()">Calculate</button>
        </tr>

</body>
<script>
    function cal(){
        let num = document.getElementById("num").value;
        parseInt(num);
     for(var i=1;i <= num;i++){
        if(i % 2 === 0 ){
            console.log( i + " is even .");
        }
     }
     
    }
    cal();
